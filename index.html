<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 문서</title>
    <style>
        /* flexbox : 박스 내 요소 간의 공간 배분과 정렬 기능을 제공하기 위한 1차원 레이아웃 모델(레이아웃을 다룰 때 한 번에 하나의 차원(행or 열)만을 다룬다는 특성) */
        /* 
           display : flex; (진행방향이 기본적으로 가로방향이고, 다른 flex속성을 사용할 때 항상 있어야함),
           flex-direction(요소를 배치할 때 사용할 주축(가로 or 세로) 및 방향(진행방향-정방향 or 역방향)) - row, row-reverse, colum, colum-reverse
            */
        .container{ 
            display: flex;
            flex-direction: column-reverse;
        }
        .item{
            width: 80px; height: 80px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
