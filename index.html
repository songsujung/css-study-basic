<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 문서</title>
    <style>
        /* float 속성 : 문서의 일반적인 흐름에서 제외되어 자신을 포함하고 있는 컨테이너의 왼쪽 or 오른쪽에 배치(흐름에선 제외되나, 필요한 만큼의 공간은 차지) */
        /* clear 속성 : float 요소 이후에 표시되는 요소가 float을 해제하여, float 요소의 아래로 내려가게 함(clear:both;) */
        #a{ width: 100px; height: 50px;
        background-color: orange; 
        float: right;}
        #b{ width: 100px; height: 100px;
        background-color: royalblue; 
        float: left;}
        p{ clear: both;}
    </style>
</head>
<body>
    <div id="a"></div>
    <div id="b"></div>
    <p>세 번째 태그입니다.</p>
    <p>세 번째 태그입니다.</p>
    <p>세 번째 태그입니다.</p>
    <p>세 번째 태그입니다.</p>
    <p>세 번째 태그입니다.</p>
    <p>세 번째 태그입니다.</p>
</body>
</html>
