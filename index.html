<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 문서</title>
    <style>
      /* 
        z-index : 요소의 쌓임 순서(stack order)를 정의할 수 있다.
        정수 값을 지정하여 쌓임 맥락(stacking context)에서 레벨을 정의하는 방식으로 적용, 위치 지정 요소에 대해 적용할 수 있는 속성
      */
      /* 위치 지정 요소란? position 속성이 정의되어 있는 요소를 말한다. */
      /* 새로운 쌓임 맥락 : z-index로 정수값을 지정하면 정수값이 낮은 수부터 높은 수로 쌓아 올려진다. */

      /* z-index없이 평소대로 입력하면 요소들이 겹치게 되는데, 이때 첫번째 요소가 먼저 깔리고 그 위에 2번 요소가 위로 덮어져서 겹쳐 쌓인다. 3, 4번도 마찬가지로 3은 2의 위로, 4는 3의 위로 */
      div {
        width: 100px;
        height: 100px;
        position: relative;
      }
      div:nth-child(1) {
        background-color: yellow;
      }
      div:nth-child(2) {
        background-color: cyan;
        bottom: 50px;
      }
      div:nth-child(3) {
        background-color: ivory;
        bottom: 100px;
      }
      div:nth-child(4) {
        background-color: mediumslateblue;
        bottom: 150px;
      }

      /* 두 번째를 첫 번째보다 더 작은 수인 0으로 하면 첫 번째 위로 덮어져서 첫 번째가 완전히 가려진 상태로 보인다.  */
      .first {
        z-index: 1;
      }
      .second {
        z-index: 0;
      }
      .third {
        z-index: 2;
      }
      .fourth {
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <div class="first">1</div>
    <div class="second">2</div>
    <div class="third">3</div>
    <div class="fourth">4</div>
  </body>
</html>
