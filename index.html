<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 문서</title>
    <link href="./style.css" rel="styleSheet">
    <style>
        /* font-family : 텍스트의 글꼴 정의 */
        /* Times를 우선 지정하고, 컴퓨터내에 지원되지 않는 글꼴인 경우 다음으로 monospace를 지정한다. */
        * {
            font-family: Times, monospace, serif;
        }
        
        /* font-size : 텍스트의 크기 정의 */
        /* 단위 : px(모니터 상의 화소 하나 크기), rem(최상위 태그 폰트사이즈의 배수), em(부모태그인 상위 태그 폰트사이즈의 배수) */
        html { font-size: 18px; }
        h1 { font-size: 2rem; }
        p { font-size: 1rem;}
        span { font-size: 1.5em}

        /* text-align : 텍스트의 정렬 방식 정의 */
        /* left, right, center, justify(양끝 정렬, 마지막 줄 제외) */

        /* color : 텍스트의 색상 정의 */
        /* 키워드(red), RGB 색상 코드(#FF0000), RGB 함수(rgb(100%, 0%, 0%))
            RGB란? 빛의 삼원색을 혼합하여 색을 정의하는 방식, 모든 수치가 가장 높을 때 흰색이 된다. */
    </style>
</head>
<body>
    <h1>제목</h1>
    <p>내용입니다.
        <span>부가내용입니다.</span>
    </p>
</body>
</html>
