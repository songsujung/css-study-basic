<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 문서</title>
    <style>
        /* position 속성 : 문서 상에 요소를 배치하는 방법을 정의 */
        /* 속성값 : top, bottom, right, left,
           static(기본값),
           relative(일반적인 흐름으로 배치, 상하좌우 위치 값에 따라 오프셋 적용),
           absolute(일반적인 흐름 제거, 상위요소 중 가장 가까운 position 지정요소에 대해 상대적으로 오프셋 허용, 상위요소 중 포지션 정의를 하고 있지 않으면 브라우저 기준으로 오프셋),
           fixed(일반적인 흐름 제거, 지정한 위치에 고정),
           sticky(기본적으로 일반적인 흐름대로 가다가, 스크롤 동작시 제거되고, 존재하는 가장 가까운 요소에 대해 오프셋 적용)
        */
        .pos{
            width: 200px; height: 200px;
            background-color: tomato;
            position: sticky;
            /* position: fixed; */
            top: 50px; left: 50px;
        }
    </style>
</head>
