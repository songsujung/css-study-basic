<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 문서</title>
    <style>
        /* 의사요소: (의사클래스와는 무관함) 선택자에 추가하는 키워드로, 이를 이용하면 선택한 요소의 특정 부분에 대한 스타일을 정의할 수 있다. */
        /* before(텍스트 앞에 추가), after(텍스트 뒤에 추가), first-line(첫 번째 줄만 변경), marker(목록의 글머리 기호를 변경), placeholder(input창 안의 글씨를 변경) */
        /* li::first-letter : li 요소의 첫 번째 글자만 크기를 20px로 하겠다.(기본값은 16px) */
        p::before {
            content:"앞에 추가한 텍스트";
            color: red;
        }
        p::after {
            content:"뒤에 추가한 텍스트";
            color: blue;
        }
        li::first-letter{
            font-size: 20px;
        }
        li::marker{
            color: teal;
        }
        input::placeholder{
            font-size: 24px;
            color: black;
        }
    </style>
</head>
<body>
    <p>원래 쓰여 있던 내용</p>
    <input type="text" placeholder="아무거나 쓰세요!">
    <ul>
        <li>아메리카노</li>
        <li>카페라떼</li>
        <li>카푸치노</li>
    </ul>
</body>
</html>
