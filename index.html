<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 문서</title>
    <style>
        /* 특성 선택자(속성 선택자): 주어진 속성의 존재 여부나 그 값에 따라 요소를 선택
            [class = "item"] : class가 item인 요소 선택
            [class *= "it"] : it이 포함되는 요소 선택
            [class ^= "it"] : it으로 시작하는 요소 선택
            [class $= "it"] : it으로 끝나는 요소 선택
        */
        /* [class*="te"] {
            color: blue;
        }
        [id="unique"] {
            color: red;
        } */

        /* 결합 선택자(자손 결합자, 형제 결합자로 구분됨): 두 개 이상의 선택자를 결합시켜 결합된 조건을 만족하는 요소 선택
            자손 결합자: 두 개의 선택자 중 첫 번째 선택자 요소의 자손을 선택할 수 있음
             div p : div요소 안에 있는 모든 p요소 선택
             div > p : div요소 바로 아래 위치하는 모든 p
            형제 결합자: 두 개의 선택자 중 첫 번째 선택자 요소의 형제를 선택할 수 있음
             h1 ~ p : h1 요소의 뒤에 오는 형제 중 모든 p 요소 선택
             h1 + p : h1 요소의 바로 뒤에 오는 형제 p 요소 선택
        */
        p > span{
            color: red;
        }
        h1 ~ p {
            color: blue;
        }
        .text + p {
            color: purple;
        }
    </style>
</head>
<body>
    <h1>선택자 연습하기</h1>
    <p>1번 문단 그냥 p 태그</p>
    <p class="text">2번 문단 클래스 있음</p>
    <p id="unique">3번 문단 아이디 있음</p>
    <p class="text">4번 문단 클래스 있음</p>
    <p>2번 문단 <span>span이 있는</span> 태그</p>
</body>
</html>
