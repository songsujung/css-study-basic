<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 문서</title>
    <link href="./style.css" rel="styleSheet">
    <style>
        /* 블록 레벨 요소 : 자기가 속한 영역의 너비를 모두 차지하여 블록을 형성- 글씨가 있는 한 줄 전체(ex. div, p, h1 등) */
        /* 인라인 요소 : 자기에게 필요한 만큼의 공간만 차지- 글씨 크기만큼(ex. span, a 등) */
        /* display 속성으로 블록 레벨 요소를 인라인으로, 인라인 요소를 블록으로 처리 가능하다.
            display의 속성 값 : inline, block, inline-block(인라인 배치하되, 블록 레벨 요소의 속성 추가 가능-인라인요소에 높이와 너비 추가가능해짐), none(존재하지만 보이지 않게) */
        /* border : 요소의 테투리 두께(width), 모양(style), 색상(color) 지정(단축 속성이라 함) */
        div {      
            display: inline; 
            border: 2px solid red;
        }
        span {
            border-width: 2px;
            border-style: dotted;
            border-color: blue;
        }
    </style>
</head>
<body>
    <div>블록 레벨 요소</div>
    <span>인라인 요소</span>
</body>
</html>
